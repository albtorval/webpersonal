### **Probabilidad**

c) Sea `\(A_{1}, A_{2}, \ldots\)` una secuencia contable de conjuntos disjuntos: `\(P\Big( \bigcup_{i=1}^{\infty} A_i  \Big)= \sum_{i=1}^{\infty} P(A_i)\)`

**Independencia:** `\(P(A\cap B) = P(A)P(B)\)`
